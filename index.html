<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zipcode Directive</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body ng-controller="mainCtrl" style="padding: 5%;">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Zipcode</label>
      <div class="col-sm-10">
        <input type="text" zipcode-auto zip='zip' state="state" city="city" ng-model="zip" class="form-control" placeholder="Zipcode">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="city" placeholder="City">
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">State</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" ng-model="state" placeholder="State">
      </div>
    </div>
  </form>

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <!-- Scripts -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/mainCtrl.js"></script>
    <script src="/scripts/services/mainService.js"></script>
    <script src="/scripts/directives/zipcode.js"></script>
  </body>
</html>
